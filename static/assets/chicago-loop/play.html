<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chicago Loop - A Strange Loop Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 24px;
            text-align: center;
        }

        .loading-bar {
            width: 200px;
            height: 20px;
            background: #333;
            margin-top: 20px;
            border: 2px solid #FFD700;
        }

        .loading-fill {
            width: 0%;
            height: 100%;
            background: #FFD700;
            animation: load 1.5s ease-out forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        #exit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            border: 2px solid #FFD700;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            z-index: 100;
        }

        #exit-button:hover {
            background: #FFD700;
            color: #000;
        }

        #fullscreen-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            border: 2px solid #FFD700;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
        }

        #fullscreen-button:hover {
            background: #FFD700;
            color: #000;
        }

        /* 8-bit style scanlines effect */
        #scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div style="font-size: 32px; margin-bottom: 10px;">THE CHICAGO LOOP</div>
            <div>Loading strange loops...</div>
            <div class="loading-bar">
                <div class="loading-fill"></div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="scanlines"></div>
        <a href="/projects/chicago-loop/" id="exit-button">EXIT</a>
        <button id="fullscreen-button" onclick="toggleFullscreen()">FULLSCREEN</button>
    </div>

    <script src="/assets/chicago-loop/game.js"></script>
    <script>
        // Initialize game after loading animation
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                const canvas = document.getElementById('game-canvas');
                const game = new ChicagoLoopGame(canvas);
                window.game = game; // For debugging
            }, 1500);
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.game) {
                window.game.resize();
            }
        });
    </script>
</body>
</html>
