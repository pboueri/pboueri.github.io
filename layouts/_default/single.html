{{ define "main" }}
<article style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <header style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee;">
        <h1>{{ .Title }}</h1>
        {{ with .Date }}
        <p style="color: #666; margin-top: 0.5rem;">{{ .Format "January 2, 2006" }}</p>
        {{ end }}
        {{ with .Params.description }}
        <p style="color: #666; margin-top: 1rem; font-style: italic;">{{ . }}</p>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
