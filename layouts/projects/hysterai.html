{{ define "main" }}
<div id="hysterai-container"></div>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    #hysterai-container {
        width: 100vw;
        height: 100vh;
        background-color: #000;
        position: fixed;
        top: 0;
        left: 0;
    }
    
    .menu-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 1000;
    }
    
    .title {
        font-size: 4rem;
        font-family: 'Courier New', monospace;
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
    }
    
    .glitch {
        animation: glitch 2s infinite;
    }
    
    @keyframes glitch {
        0%, 90%, 100% { opacity: 1; }
        92%, 96% { opacity: 0.8; }
        94% { opacity: 0.4; }
    }
    
    .menu-controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }
    
    .api-key-input {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 4px;
        width: 300px;
    }
    
    .model-select {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 4px;
        width: 300px;
    }
    
    .model-select option {
        background: #333;
    }
    
    .difficulty-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
    }
    
    .difficulty-slider {
        width: 300px;
    }
    
    .play-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background: #00ff00;
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1rem;
        transition: all 0.3s;
    }
    
    .play-button:hover {
        background: #00cc00;
        transform: scale(1.05);
    }
    
    .play-button:disabled {
        background: #666;
        cursor: not-allowed;
    }
    
    #game-canvas {
        width: 100%;
        height: 100vh;
        display: none;
    }
    
    .game-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
    }
    
    .timer {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        color: white;
        font-family: monospace;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    .action-log {
        position: absolute;
        top: 80px;
        right: 20px;
        width: 300px;
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        font-family: monospace;
        font-size: 0.8rem;
        color: #00ff00;
        border: 1px solid #00ff00;
    }
    
    .minimap {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: 150px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #00ff00;
    }
    
    .minimap-canvas {
        width: 100%;
        height: 100%;
    }
    
    .controls-help {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-family: monospace;
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
    }
    
    .end-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 2000;
    }
    
    .end-message {
        font-size: 3rem;
        font-family: 'Courier New', monospace;
        margin-bottom: 2rem;
    }
    
    .back-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        background: #00ff00;
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 2rem;
        transition: all 0.3s;
        z-index: 3000;
        position: relative;
    }
    
    .back-button:hover {
        background: #00cc00;
        transform: scale(1.05);
    }
    
    .voices {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.3;
        font-family: monospace;
        color: #666;
        pointer-events: none;
    }
    
    .voice {
        position: absolute;
        animation: fadeInOut 5s infinite;
    }
    
    @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.5; }
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="/assets/hysterai/hysterai.js"></script>

{{ end }}
